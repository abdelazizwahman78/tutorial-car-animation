<html>
    <head>
        <title>Car Animation</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="car.css">
    </head>
    <body>
        <div class="hero">
            <div class="road"></div>
            <div class="city"></div>  
            <div class="car">
                <img src="Car_Animation_Img/car.png">
            </div>
            <div class="wheel">
                <img src="Car_Animation_Img/wheel.png" class="front">
                <img src="Car_Animation_Img/wheel.png" class="back">
            </div>
            <div class="shadow">
                <img src="Car_Animation_Img/shadow.png">
            </div>
            <div class="race">
                <img src="Car_Animation_Img/race.png">
            </div>
            <div class="wheel-race">
                <img src="Car_Animation_Img/wheelRace.png" class="front-race">
                <img src="Car_Animation_Img/wheelRace.png" class="back-race">
            </div>
            <div class="shadow-race">
                <img src="Car_Animation_Img/shadow.png">
            </div>
        </div>
    
    
    
    </body>
</html>
